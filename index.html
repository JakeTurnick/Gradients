<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Gradients testing grounds</h1>
    </header>
    <main>
        <section id="cards-container">
            <article class="gradient-card">
                <h3>Color wheel</h3>
                <!-- <div id="color-wheel-container"></div> -->
                <div id="color-wheel-border">Border text
                    <div class="gradient" id="color-wheel"></div>
                </div>
                <div id="color-wheel-blocking">Check out this cool moving border! (first try, positioning is messy)</div>
            </article>
            <article class="gradient-card">
                <h3>Downflow spin, C/G/M</h3>
                <div id="downflow-border">Border text
                    <div class="gradient" id="downflow"></div>
                    <div id="downflow-blocking">This border flows right and down.
                        <br> I'm hoping this drags your eyes to the lower right
                    </div>
                </div>
            </article>
            <article class="gradient-card">
                <h3>Sunrise</h3>
                <div class="gradient-border" id="sunrise-border">
                    <div id="sunrise">Sunrise</div>
                    <div class="gradient-block" id="sunrise-block">Hover me!</div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
